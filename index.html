<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="logo">
  </div>
  <main>
    <article>
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="content">
          <h1><span>We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
             Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form class="errorForm" id="form">
          <div> 
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <label id="label-el"><img src="images/icon-error.svg"></label>
            <button type="submit" id="submit">
              <img class="image-2" src="images/icon-arrow.svg">
            </button>
            <p id="error-el" class="error">Please provide a valid email address</p>
          </div>
        </form>
      
  </article>
  <article>
    <picture>
      <source media="(min-width: 760px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="hero-image">
    </picture>
  </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
